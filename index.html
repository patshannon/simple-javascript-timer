<!DOCTYPE html>
<html>
  <head>
    <title>Simple Javascript Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="timer-wrapper">
      <h1 class="page-title">Simple Javascript Timer</h1>
      <h2 class="page-subtitle">Enter timer length below</h2>
      <div class="timer">
        <div class="controls">
          <input id="duration" value="3" />
          <div>
            <button id="start"><i class="fas fa-play"></i></button>
            <button id="pause"><i class="fas fa-pause"></i></button>
          </div>
        </div>
        <svg class="dial">
          <circle
            fill="transparent"
            stroke="green"
            stroke-width="15"
            r="190"
            cx="0"
            cy="200"
            transform="rotate(-90 100 100)"
          />
        </svg>
      </div>
    </div>

    <script src="timer.js"></script>
    <script src="index.js"></script>
  </body>
</html>
